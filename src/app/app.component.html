<div class="port-monitor">
  <p-toolbar class="toolbar" styleClass="drag">
    <div class="p-toolbar-group-left">
      <img src="assets/icons/eportmon.png"  class="mr-2" width="24" alt="">
      <span class="mr-2">Monitor ports:</span>
      <input type="text"
             pInputText
             style="width: 400px;"
             class="no-drag mr-2"
             [(ngModel)]="onlyPorts"
             (keydown)="portsChanged($event)"
             placeholder="Enter comma separated set of ports"/>
      <p-toggleButton
        styleClass="no-drag mr-2"
        [onIcon]="'pi pi-play'"
        [offIcon]="'pi pi-pause'"
        [(ngModel)]="monitor"
        (onChange)="toggleMonitoring($event)">
      </p-toggleButton>
      <p-button
        styleClass="no-drag p-button-sm p-button-success mr-2"
        icon="pi pi-refresh"
        (click)="doNetstat()">
      </p-button>
      <p-checkbox
        styleClass="no-drag m2-2"
        label="Listening only"
        [(ngModel)]="listeningOnly"
        [binary]="true"
        (change)="netstat()">
      </p-checkbox>
    </div>
    <div class="p-toolbar-group-right">
      <p-button
        styleClass="no-drag mr-2"
        icon="pi pi-github"
        (click)="github()">
      </p-button>
      <p-toggleButton
        [(ngModel)]="darkTheme"
        (onChange)="adjustTheme()"
        [onIcon]="'pi pi-sun'"
        [offIcon]="'pi pi-moon'"
        styleClass="no-drag p-button-plain p-button-text p-button-rounded mr-2"
        title="Switch to {{ darkTheme ? 'Light theme' : 'Dark theme' }}"
      >
      </p-toggleButton>
      <p-button
        styleClass="no-drag mr-2 p-button-danger"
        icon="pi pi-times"
        (click)="quit()">
      </p-button>
    </div>
  </p-toolbar>
  <p-toolbar class="infobar" styleClass="drag">
    <div class="p-toolbar-group-left">
      <span class="ml-1">Count : {{ ports.length}}</span>
    </div>
    <div class="p-toolbar-group-right">
      <span class="mr-2">Updated : {{ updatedAt | date: 'hh:mm:ss a (MM/dd/yyyy)' }}</span>
    </div>
  </p-toolbar>
  <p-table
    [value]="ports"
    class="portstable"
    styleClass="no-drag p-datatable-sm p-datatable-gridlines"
    [resizableColumns]="true"
    [scrollable]="true"
    scrollHeight="flex"
    responsiveLayout="scroll"
    (sortFunction)="customSort($event)"
    [customSort]="true">
    <ng-template pTemplate="header">
      <tr>
        <th pResizableColumn pSortableColumn="protocol" class="pl-4">Protocol <p-sortIcon field="protocol"></p-sortIcon></th>
        <th pResizableColumn pSortableColumn="local"    class="p-text-right">Local Port <p-sortIcon field="local"></p-sortIcon></th>
        <th pResizableColumn pSortableColumn="status"   >Status <p-sortIcon field="status"></p-sortIcon></th>
        <th pResizableColumn pSortableColumn="pid"      class="p-text-right">PID <p-sortIcon field="pid"></p-sortIcon></th>
        <th pResizableColumn                            >&nbsp;</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-port>
      <tr>
        <td class="pl-4">{{port.protocol}}</td>
        <td class="p-text-right">{{port.local}}</td>
        <td>{{port.status}}</td>
        <td class="p-text-right">{{port.pid}}</td>
        <td class="p-text-right">
          <p-button
            styleClass="no-drag p-button-danger"
            icon="pi pi-power-off"
            (click)="killProcess($event, port.pid)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
